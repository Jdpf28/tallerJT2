    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Channel</th>
                    <th>Seasons</th>
                </tr>
            </thead>
            <tbody id="series">
                <!-- Aquí se generarán las filas con JavaScript -->
            </tbody>
        </table>
        <p id="averageSeasons"></p>
    </div>

    <div class="col-md-4" id="series-detail" style="display: none;">
      <div class="card">
          <img id="series-image" class="card-img-top" alt="Series Image">
          <div class="card-body">
              <h5 id="series-title" class="card-title"></h5>
              <p id="series-description" class="card-text"></p>
              <a id="series-link" href="#" class="btn btn-primary" target="_blank">Ver más</a>
          </div>
      </div>
    </div>

    <tbody id="series">
      <!-- Here the rows will be generated with JavaScript -->
    </tbody>

    <script type="module">
        import { data } from './data.js'; // Importando el archivo data.ts convertido a JS

        function renderSeriesTable(series) {
            const seriesTbody = document.getElementById('series');
            let seriesHtml = '';
            series.forEach(function (s) {
                seriesHtml += `
                    <tr>
                        <td>${s.id}</td>
                        <td><a href="${s.link}" target="_blank">${s.name}</a></td>
                        <td>${s.channel}</td>
                        <td>${s.seasons}</td>
                    </tr>
                `;
            });
            seriesTbody.innerHTML = seriesHtml;
            const averageSeasons = calculateAverageSeasons(series);
            const averageSeasonsText = document.getElementById('averageSeasons');
            averageSeasonsText.innerHTML = `Promedio de temporadas: ${averageSeasons.toFixed(2)}`;
        }

        function calculateAverageSeasons(series) {
            const totalSeasons = series.reduce((sum, serie) => sum + serie.seasons, 0);
            return totalSeasons / series.length;
        }

        renderSeriesTable(data);
    </script>
